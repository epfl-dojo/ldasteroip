<body>
    <div id="container">
        <div class="row">
            <div class="col-md-3"><img src="https://unsplash.it/300/500/?random" /></div>
            <div class="col-md-3"><img src="https://unsplash.it/300/500/?random" /></div>
            <div class="col-md-6">
                <!-- Grande en haut à droite -->
                {{> hello}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Grande en bas à gauche -->
                {{> container}}
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"><img src="https://unsplash.it/300/300/?random" /></div>
                    <div class="col-md-3"><img src="https://unsplash.it/300/300/?random" /></div>
                </div>
                <div class="row">
                    <div class="col-md-3"><img src="https://unsplash.it/300/300/?random" /></div>
                    <div class="col-md-3"><img src="https://unsplash.it/300/300/?random" /></div>
                </div>
            </div>
        </div>
    </div>
</body>

<template name="hello">
  <input type="sciper" id="sciper" name="sciper" value="" />
  <div id="response">reponse ici</div>

    <ul>
      {{#each users}}
        {{> user}}
      {{/each}}
    </ul>

  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="user">
    <li>{{displayName}} (SCIPER {{sciper}})</li>
</template>


<template name="container">
    <ul>
        {{#each users}}
            <li>{{displayName}} (SCIPER {{sciper}})</li>
        {{/each}}
    </ul>
</template>
